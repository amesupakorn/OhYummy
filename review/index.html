  </head>
  <body
    style="
      background-color: #1a1a1a;
      color: azure;
      font-family: Noto Sans Thai, sans-serif;
    "
  >
    <div class="navigation-wrap start-header start-style">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <nav class="navbar navbar-expand-md navbar-light">
              <a class="navbar-brand"><img src="logotab2.png" alt="" /></a>

              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto py-4 py-md-0">
                  <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4 active">
                    <a class="nav-link" href="#">หน้าหลัก</a>

    <div class="content" style="height: 110px"></div>

    <div class="container">
      <br />
      <h4 style="text-align: center">เรายินดีรับความคิดเห็นจากคุณ</h4>
      <hr /><br><br>
      <div class="form-group">
        <label for="review">ความคิดเห็น :)</label><br />
        <textarea type="text" id="review" name="review" class="col-12" rows="8" placeholder="แสดงความคิดเห็นของท่าน"></textarea>
      </div>
      <div class="row my-2">
        <div class="col">
          <div class="form-floating mb-3">
            <label for="datetime">วันและเวลา(Date/Time)</label><br />
            <input
              type="text"
              id="datetime"
              name="datetime"
              placeholder="วันและเวลา"
            />
          </div>
        </div>
        <div class="col">
          <div class="form-floating mb-3">
            <label for="name">ชื่อ(Name)</label><br />
            <input type="text" id="name" name="name" placeholder="ชื่อ" />
          </div>
        </div>
        <div class="col">
          <div class="form-floating mb-3">
            <label for="Tel">เบอร์โทรศัพท์(Tel.)</label><br />
            <input
              type="text"
              id="Tel"
              name="Tel"
              placeholder="เบอร์โทรศัพท์"
            />
          </div>
        </div>
      </div>
      <div class="center-container"><br>
        <button id="btn" type="button" class="btn btn-danger"onclick="Sent()">ส่งเลย!</button><br<><br>
      </div>
    </div>
